<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه آنلاین</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background-color: white;
      width: 250px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product p {
      margin: 10px 0;
      color: #777;
    }

    .product .price {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>فروشگاه آنلاین</h1>
    <nav class="navbar">
      <a href="#">خانه</a>
      <a href="#">محصولات</a>
      <a href="#">تماس با ما</a>
      <a href="#">درباره ما</a>
    </nav>
  </header>

  <!-- Products Section -->
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>محصول 1</h3>
      <p>توضیحات کوتاه محصول 1</p>
      <div class="price">۵۰۰,۰۰۰ تومان</div>
      <button class="add-to-cart" onclick="addToCart('محصول 1')">افزودن به سبد خرید</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>محصول 2</h3>
      <p>توضیحات کوتاه محصول 2</p>
      <div class="price">۷۰۰,۰۰۰ تومان</div>
      <button class="add-to-cart" onclick="addToCart('محصول 2')">افزودن به سبد خرید</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>محصول 3</h3>
      <p>توضیحات کوتاه محصول 3</p>
      <div class="price">۳۰۰,۰۰۰ تومان</div>
      <button class="add-to-cart" onclick="addToCart('محصول 3')">افزودن به سبد خرید</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2026 فروشگاه آنلاین</p>
  </footer>

  <script>
    // Simple JavaScript function to simulate adding products to cart
    function addToCart(productName) {
      alert(productName + " به سبد خرید اضافه شد.");
    }
  </script>

</body>
</html>
