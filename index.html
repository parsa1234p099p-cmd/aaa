<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت مشابه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-top nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .header-top nav ul li a {
            color: white;
            text-decoration: none;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
        }

        .content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .main-section {
            flex: 3;
        }

        .main-content h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .main-content p {
            font-size: 18px;
        }

        .main-image img {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #eaeaea;
            padding: 20px;
        }

        .sidebar-content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sidebar-content ul {
            list-style: none;
        }

        .sidebar-content ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 0;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <span class="logo">TABNAK</span>
            <nav>
                <ul>
                    <li><a href="#">پروژه‌ها</a></li>
                    <li><a href="#">بازار و آگهی</a></li>
                    <li><a href="#">فن‌آوری</a></li>
                    <li><a href="#">استان‌ها</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom">
            <span class="date">دوشنبه ۲ بهمن ۱۴۰۴</span>
            <span class="phone">۰۹۱۲ ۳۵۴ ۴۵۶۷</span>
        </div>
    </header>

    <div class="content">
        <section class="main-section">
            <div class="main-content">
                <h1>طرح تسهیلات ویزای شهر</h1>
                <p>مبلغ یک میلیارد تومان</p>
            </div>
            <div class="main-image">
                <img src="image.jpg" alt="محتوای اصلی">
            </div>
        </section>

        <aside class="sidebar">
            <div class="sidebar-content">
                <h3>خبرهای مهم</h3>
                <ul>
                    <li><a href="#">خبر شماره یک</a></li>
                    <li><a href="#">خبر شماره دو</a></li>
                    <li><a href="#">خبر شماره سه</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <footer>
        <p>تمامی حقوق محفوظ است</p>
    </footer>
</body>
</html>
