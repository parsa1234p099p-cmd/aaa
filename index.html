<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت حرفه‌ای تک‌واحدی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">نام برند</div>
    <nav>
      <ul>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#features">ویژگی‌ها</a></li>
        <li><a href="#portfolio">نمونه‌کارها</a></li>
        <li><a href="#contact">تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>درباره ما</h2>
    <p>این یک توضیح کوتاه در مورد سایت است...</p>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>ویژگی‌ها</h2>
    <p>ویژگی‌های سایت یا محصول در اینجا قرار می‌گیرد...</p>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>نمونه‌کارها</h2>
    <div class="gallery">
      <div class="item">نمونه‌کار 1</div>
      <div class="item">نمونه‌کار 2</div>
      <div class="item">نمونه‌کار 3</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>تماس با ما</h2>
    <form>
      <input type="text" placeholder="نام" required>
      <input type="email" placeholder="ایمیل" required>
      <textarea placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>حقوق محفوظ است © 2026</p>
    <div class="social-links">
      <a href="#">اینستاگرام</a>
      <a href="#">تلگرام</a>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
