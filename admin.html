<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت آوای زریاب</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: sans-serif;
        direction: rtl;
        background: #f5f5f5;
        margin: 0;
    }

    header {
        background: #111;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 25px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
        border-right: 4px solid #e6b800;
        padding-right: 10px;
        color: #444;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #e6b800;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        color: #222;
        font-weight: bold;
    }

    button:hover {
        background: #c89e00;
    }

    .section {
        margin-bottom: 35px;
    }

    .media-item {
        background: #fafafa;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
    }

    video, img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 7px;
    }
</style>
</head>
<body>

<header>پنل مدیریت آوای زریاب</header>

<div class="container">

    <!-- LOGIN -->
    <div id="loginSection">
        <h2>ورود مدیر</h2>
        <input id="adminEmail" type="email" placeholder="ایمیل مدیر">
        <input id="adminPass" type="password" placeholder="رمز عبور">
        <button onclick="adminLogin()">ورود</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" style="display:none;">

        <button onclick="logout()">خروج</button>

        <!-- LOGO -->
        <div class="section">
            <h2>آپلود لوگوی سایت</h2>
            <input type="file" id="logoFile">
            <button onclick="uploadLogo()">آپلود لوگو</button>
        </div>

        <!-- INTRO -->
        <div class="section">
            <h2>پوستر + ویدیو معرفی سایت</h2>
            <input type="file" id="posterFile">
            <input type="file" id="introVideoFile">
            <button onclick="uploadIntro()">آپلود معرفی</button>
        </div>

        <!-- TEACHERS -->
        <div class="section">
            <h2>آپلود رسانه‌های اساتید</h2>

            <input id="teacherName" type="text" placeholder="نام استاد">

            <input type="file" id="teacherFile">

            <button onclick="uploadTeacherMedia()">آپلود فایل</button>

            <div id="teacherMediaList"></div>
        </div>

    </div>

</div>

<script>
const API = "https://avayezaryab.somee.com";

// --------------------------------------------
// LOGIN
// --------------------------------------------
async function adminLogin() {
    let email = document.getElementById("adminEmail").value;
    let pass = document.getElementById("adminPass").value;

    let res = await fetch(API + "/api/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: email, password: pass })
    });

    let data = await res.json();

    if (!res.ok || !data.user.isAdmin) {
        alert("ایمیل یا رمز اشتباه است.");
        return;
    }

    localStorage.setItem("admin", email);

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
}

// --------------------------------------------
// LOGOUT
// --------------------------------------------
function logout() {
    localStorage.removeItem("admin");
    location.reload();
}

// --------------------------------------------
// UPLOAD LOGO
// --------------------------------------------
async function uploadLogo() {
    let file = document.getElementById("logoFile").files[0];
    if (!file) return alert("فایلی انتخاب نشده");

    let form = new FormData();
    form.append("file", file);

    let res = await fetch(API + "/api/logo", {
        method: "POST",
        body: form
    });

    let data = await res.json();
    alert(data.message);
}

// --------------------------------------------
// INTRO UPLOAD
// --------------------------------------------
async function uploadIntro() {
    let poster = document.getElementById("posterFile").files[0];
    let video = document.getElementById("introVideoFile").files[0];

    if (!poster || !video) return alert("پوستر و ویدیو لازم است");

    let form = new FormData();
    form.append("poster", poster);
    form.append("video", video);

    let res = await fetch(API + "/api/intro", {
        method: "POST",
        body: form
    });

    let data = await res.json();
    alert(data.message);
}

// --------------------------------------------
// TEACHER UPLOAD
// --------------------------------------------
async function uploadTeacherMedia() {
    let teacher = document.getElementById("teacherName").value;
    let file = document.getElementById("teacherFile").files[0];

    if (!teacher) return alert("نام استاد را وارد کنید");
    if (!file) return alert("فایل انتخاب نشده");

    let form = new FormData();
    form.append("teacher", teacher);
    form.append("file", file);

    let res = await fetch(API + "/api/teacher/upload", {
        method: "POST",
        body: form
    });

    let data = await res.json();
    alert(data.message);

    loadTeacherMedia(teacher);
}

// --------------------------------------------
// LOAD TEACHER MEDIA
// --------------------------------------------
async function loadTeacherMedia(name) {
    let res = await fetch(API + "/api/teacher/" + name);
    let data = await res.json();

    let box = document.getElementById("teacherMediaList");
    box.innerHTML = "";

    data.forEach(m => {
        let div = document.createElement("div");
        div.className = "media-item";

        div.innerHTML = `
            <p>${m.mediaType == "video" ? "ویدیو" : "عکس"}</p>
            ${m.mediaType == "video"
                ? `<video controls src="${m.mediaUrl}"></video>`
                : `<img src="${m.mediaUrl}">`
            }
        `;

        box.appendChild(div);
    });
}

</script>

</body>
</html>
